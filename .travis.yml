language: php

php:
  - '7.2'

env:
  global:
    - APP_KEY=base64:Z++HhObkg1plehwZlK6RGSRVi4uWPiUGRYFoDOt2/Ig=
    - DB_CONNECTION=sqlite
    - DB_DATABASE="/tmp/acdc.sqlite"
    - LOG_CHANNEL=errorlog
    - APP_ENV=testing
    
install: composer install --prefer-source

script:
  - mkdir coverage
  - touch /tmp/acdc.sqlite
