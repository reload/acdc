on: push
name: Run tests

jobs:
  spec_tests:
    name: "Spec tests"
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@master
        if: '!github.event.deleted'
      - name: 'Composer install'
        if: '!github.event.deleted'
        uses: MilesChou/composer-action@master
        with:
          args: install
      - name: 'Run spec tests'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        env:
          APP_KEY: "base64:Z++HhObkg1plehwZlK6RGSRVi4uWPiUGRYFoDOt2/Ig="
          DB_CONNECTION: "sqlite"
          DB_DATABASE: "/tmp/acdc.sqlite"
          LOG_CHANNEL: "errorlog"
          APP_ENV: "testing"
        with:
          entrypoint: phpdbg
          args: -qrr vendor/bin/phpspec run
      - name: 'Merge coverage'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        with:
          entrypoint: vendor/bin/phpcov
          args: merge --clover=spec.xml coverage/spec.cov
      - name: 'Upload CodeCov report'
        if: '!github.event.deleted'
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./spec.xml
          flags: spec
  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@master
        if: '!github.event.deleted'
      - name: 'Composer install'
        if: '!github.event.deleted'
        uses: MilesChou/composer-action@master
        with:
          args: install
      - name: 'Run unit tests'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        with:
          entrypoint: phpdbg
          args: -qrr vendor/bin/phpunit --testsuite Unit --coverage-php=coverage/unit.cov
      - name: 'Merge coverage'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        with:
          entrypoint: vendor/bin/phpcov
          args: merge --clover=unit.xml coverage/unit.cov
      - name: 'Upload CodeCov report'
        if: '!github.event.deleted'
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./unit.xml
          flags: unit
  feature_tests:
    name: "Feature tests"
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@master
        if: '!github.event.deleted'
      - name: 'Composer install'
        if: '!github.event.deleted'
        uses: MilesChou/composer-action@master
        with:
          args: install
      - name: 'Run unit tests'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        env:
          APP_KEY: "base64:Z++HhObkg1plehwZlK6RGSRVi4uWPiUGRYFoDOt2/Ig="
          DB_CONNECTION: "sqlite"
          DB_DATABASE: "/tmp/acdc.sqlite"
          LOG_CHANNEL: "errorlog"
          APP_ENV: "testing"
        with:
          entrypoint: phpdbg
          args: -qrr vendor/bin/phpunit --testsuite Feature --coverage-php=coverage/feature.cov
      - name: 'Merge coverage'
        if: '!github.event.deleted'
        uses: docker://php:7.3-alpine
        with:
          entrypoint: vendor/bin/phpcov
          args: merge --clover=feature.xml coverage/feature.cov
      - name: 'Upload CodeCov report'
        if: '!github.event.deleted'
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./feature.xml
          flags: feature
